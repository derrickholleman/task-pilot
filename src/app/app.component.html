<div class="min-h-screen bg-gray-50 py-8 px-4">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
    {{ title }}
  </h1>

  <!-- Tab Navigation -->
  <div class="max-w-2xl mx-auto mb-6">
    <div class="flex gap-2 bg-white p-1 rounded-lg shadow-sm border border-gray-200">
      <app-tab (click)="setFilter(TodoFilter.All)" [isActive]="selectedFilter === TodoFilter.All">
        All
      </app-tab>
      <app-tab
        (click)="setFilter(TodoFilter.Active)"
        [isActive]="selectedFilter === TodoFilter.Active"
      >
        Active
      </app-tab>
      <app-tab
        (click)="setFilter(TodoFilter.Completed)"
        [isActive]="selectedFilter === TodoFilter.Completed"
      >
        Completed
      </app-tab>
    </div>
    <!-- Clear Completed Button -->
    <div
      *ngIf="selectedFilter === TodoFilter.Completed && filteredTodos.length > 0"
      class="flex justify-center mt-3"
    >
      <button
        (click)="onDeleteAllCompleted()"
        class="cursor-pointer px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-600 transition-colors"
      >
        Clear Completed
      </button>
    </div>
  </div>

  <app-todo-input
    *ngIf="selectedFilter !== TodoFilter.Completed"
    (addTodo)="onAddTodo($event)"
  ></app-todo-input>

  <app-todo-list
    [todos]="filteredTodos"
    [emptyMessage]="
      selectedFilter === TodoFilter.Completed ? null : 'No todos yet. Add one to get started!'
    "
    (deleteTodo)="onDeleteTodo($event)"
    (toggleTodo)="onToggleTodo($event)"
    (updateTodo)="onUpdateTodo($event)"
  ></app-todo-list>
</div>
